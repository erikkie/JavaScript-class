<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions, Objects, and Events</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/scripts.js"></script>
</head>

<body>
    <header><br><br>
        <h1>All the Fishies</h1>
        <br>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-3 buffer">
                <div class="card" id="card1">
                    <h2 id="heading1">One Fish</h2>
                    <img src="images/betta1.png" alt="betta" id="img">
                    <p id="p1"></p>
                </div>
                <button onclick="chooseBetta(1)" id="toggle1">Load</button>
            </div>
            <div class="col-3 buffer">
                <div class="card" id="card2">
                    <h2 id="heading2">Two Fish</h2>
                    <img src="images/betta2.png" alt="betta" id="img">
                    <p id="p2"></p>
                </div>
                <button onclick="chooseBetta(2)" id="toggle2">Load</button>
            </div>
            <div class="col-3 buffer">
                <div class="card" id="card3">
                    <h2 id="heading3">Red Fish</h2>
                    <img src="images/betta3.png" alt="betta" id="img">
                    <p id="p3"></p>
                </div>
                <button onclick="chooseBetta(3)" id="toggle3">Load</button>
            </div>
            <div class="col-3 buffer">
                <div class="card" id="card4">
                    <h2 id="heading4">Blue Fish</h2>
                    <img src="images/betta4.png" alt="betta" id="img">
                    <p id="p4"></p>
                </div>
                <button onclick="chooseBetta(4)" id="toggle4">Load</button>
            </div>
        </div>


    </main>

</body>

</html>
