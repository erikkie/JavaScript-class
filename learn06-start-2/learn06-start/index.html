<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
    <script src="strings.js"></script>
</head>

<body onload=start()>


    <h1>Strings</h1>
    <h2 id="name"></h2>

    <h2>Length</h2>
    <p id="length">5</p>

    <h2>Escape</h2>
    <p id="escape"></p>

    <h2>Name</h2>
    <p id="first"></p>
    <p id="middle"></p>
    <p id="last"></p>

    <h2>Major</h2>
    

<p id="major">Am I majoring in Physical Therapy at MCC?</p>

<button onclick="myMajor()">Found out!</button>


    <h2>Upper</h2>
    <button onclick="upperCase()">LOUDER</button>
    <p id="upper">It's a great day to be alive!</p>
   


    <h2>Trim</h2>
    <p id="trim"></p>                

    <h2>Names</h2>
    <p id="names"></p>


    <h2>Index</h2>
    <p id="index"></p>

      <h2>Greeting</h2>
    <p id="greeting"></p>



    
</body>

</html>

<script>
    function myMajor() {
      let text5 = document.getElementById("major").innerHTML; 
      document.getElementById("major").innerHTML =
      text5.replace("Physical Therapy","Graphic Arts");
    }
    function upperCase(){
          let text6 = document.getElementById("upper").innerHTML;
          document.getElementById("upper").innerHTML = text6.toUpperCase();
      }
    </script>
