<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using JavaScript With Forms</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/calculate.js"></script>
</head>

<body onload = "addDate()">

    <header>
        <h1>Custom Menu Orders</h1>
    </header>
    <main class="container">
        <form>
            <div class="menutop">
                <p id ="myDate"></p>
                <label for="ordername">Name for the Order:</label>
                <input type="text" id="ordername" name="fname"><br>
                <p id="today"></p>
                <p>&nbsp;</p>
                
                
            </div>

            <div class="fooditems" id="drinks">
                <h3>Drink Options</h3>
                
                    <input type="text" id="doc" />
                    <label for="doc">Dr.Pepper</label><br>
                    
                    <input type="text" id="fanta" />
                     <label for="fanta">Fanta</label><br>
                    
                     <input type="text" id="ginger" />
                    <label for="ginger">Gingerale</label><br>
                    
                    <input type="text" id="sprite" />
                    <label for="sprite">Sprite</label><br>
                    
                    <input type="text" id="manzanita" />
                    <label for="manzanita">Manzanita Sol</label><br>
                    
                    <input type="text" id="drinkcost" /> <br/><br/>
            </div>

            <div class="fooditems" id="sandwich">
                <h3>Sandwich Options</h3>
                
                    <input type="text" id="blt" />
                    <label for="blt">BLT</label><br>

                    <input type="text" id="veggie" />
                    <label for="veggie">Veggie Sub</label><br>

                    <input type="text" id="reuben" />
                    <label for="reuben">Reuben Sub</label><br>

                    <input type="text" id="turkey" />
                    <label for="turkey">Turkey Sub</label><br>

                    <input type="text" id="tuna" />
                    <label for="tuna">Tuna Sub</label><br>


                    <input type="text" id="subcost" /> <br/><br>

            </div>


            <div class="fooditems" id="dessert">
                <h3>Dessert Options</h3>

                    <input type="text" id="vanilla" />
                    <label for="vanilla">Vanilla Milkshake</label><br>

                    <input type="text" id="choco" />
                    <label for="choco">Chocolate Milkshake</label><br>

                    <input type="text" id="swirl" />
                    <label for="swirl">Swirl Milkshake</label><br>
                    
                    <input type="text" id="strawberry" />
                    <label for="strawberry">Strawberry Milkshake</label><br>

                    <input type="text" id="oreo" />
                    <label for="oreo">Oreo Milkshake</label><br>


                    <input type="text" id="dessertcost" /> <br/><br>




            </div>

            
        </form>
        <div class="bottom">
            <button type=button onclick="estimate()">Get Estimate!</button>
            <h3>Order Cost:</h3>
            <p id="ordercost"></p>
          
        </div>
    </main>
</body>

</html>
